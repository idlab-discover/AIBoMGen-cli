name: AIBoMGen CRA Go CI

on:
  push:
    branches:
      - aibomgen-cra/go
  pull_request:
    branches:
      - aibomgen-cra/go
permissions:
  contents: read

jobs:
  test:
    name: Build and Test (Go ${{ matrix.go }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        go: [1.25.x, 1.24.x, 1.23.x, 1.22.x, 1.21.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}
          cache: true

      - name: Show Go version
        run: go version

      - name: Tidy modules
        run: go mod tidy

      - name: Build
        run: go build ./...

      - name: Vet
        run: go vet ./...

      - name: Test
        run: go test -v -race ./...

