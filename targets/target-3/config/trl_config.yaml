# TRL / SFTTrainer config (used with `trl sft` CLI or TrainingArguments)
#
# Scanner should detect: model_name_or_path, model, hub_model_id
# Scanner should NOT detect: single-segment keys like "output_dir", "run_name"

model_name_or_path: Qwen/Qwen2.5-7B-Instruct   # detected
hub_model_id: my-org/qwen2.5-7b-sft             # detected

# Teacher/student distillation setup (TRL GKD)
teacher_model_name_or_path: Qwen/Qwen2.5-72B-Instruct  # detected
student_model_name_or_path: Qwen/Qwen2.5-7B-Instruct   # detected (same as base, deduplicated)

dataset_name: HuggingFaceH4/ultrachat_200k

training_args:
  output_dir: ./outputs/qwen-sft
  num_train_epochs: 1
  per_device_train_batch_size: 2
  gradient_accumulation_steps: 4
  learning_rate: 2.0e-5
  bf16: true
  logging_steps: 10
  save_strategy: epoch
  push_to_hub: true
